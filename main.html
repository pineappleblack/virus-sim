<html>
<body>
    <script src="https://d3js.org/d3.v4.js"></script>
    <div id="my_dataviz"></div>

    <script>
        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 30},
              width = 460 - margin.left - margin.right,
              height = 400 - margin.top - margin.bottom;
  
          // append the svg object to the body of the page
          var svg = d3.select("#my_dataviz")
          .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
          .append("g")
              .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
  
  
          trueData = []
  
          for (var i = 0; i < 100; i+=2) {
              curPoint = {}
              curPoint['x'] = i
              curPoint['y'] = 100 - i
              trueData.push(curPoint);
          }
  
          // Add X axis
          x = d3.scaleLinear()
              .domain([0, 100])
              .range([ 0, width ]);
  
          // Add Y axis
          y = d3.scaleLinear()
              .domain([0, 100])
              .range([ height, 0]);

          n = 0;
  
          // Add dots
          var circle = svg.append('g')
              .selectAll("dot")
              .data(trueData)
              .enter()
              .append("circle")
              .attr("cx", function (d) { return x(d.x); } )
              .attr("cy", function (d) { return y(d.y); } )
              .attr("r", 5)
              .style("fill", "#69b3a2")
              // .each(function() {
              //     transitioning()
              // })
          transitioning();
  
          function transitioning() {
              n += 1
              if (n>6000) return

              const t = d3.transition().duration(700).ease(d3.easeCubic)

              circle
                  .transition(t)
                  // .attr("cx", function (d) { return x(d.x-10); } 
                  .attr("cx", function (d) { rn = Math.floor(Math.random() * Math.floor(3)) - 1; d.x = d.x - rn; return x(d.x) } )
                  .attr("cy", function (d) { rn = Math.floor(Math.random() * Math.floor(3)) - 1; d.y = d.y - rn; return y(d.y) } )
                  .on("end", transitioning);
          }

    </script>
</body>
</html>
