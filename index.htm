<!DOCTYPE html>
<!-- saved from url=(0061)https://russellgoldenberg.github.io/scrollama/sticky-overlay/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scrollama: Sticky Overlay Example</title>
    <meta name="description" content="Scrollama: Sticky Overlay Example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="d3.min.js"></script>
    <script src="intersection-observer.js"></script>
    <script src="stickyfill.min.js"></script>
    <script src="scrollama.min.js"></script>

    <style>
      #canvas {
        margin: 0 auto;
        width: 460px;
      }

      #scrolly {
        position: relative;
        background-color: #f3f3f3;
        padding: 1rem;
      }

      article {
        position: relative;
        padding: 0;
        max-width: 20rem;
        margin: 0 auto;
      }

      figure {
        position: -webkit-sticky;
        position: sticky;
        left: 0;
        width: 100%;
        margin: 0;
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        /* background-color: #8a8a8a; */
        z-index: 0;
      }

      figure p {
        text-align: center;
        padding: 1rem;
        position: absolute;
        top: 50%;
        left: 50%;
        -moz-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        font-size: 8rem;
        font-weight: 900;
        color: #fff;
      }

      .step {
        margin: 0 auto 2rem auto;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.1);
      }

      .step:last-child {
        margin-bottom: 0;
      }

      .step.is-active p {
        background-color: goldenrod;
        color: #3b3b3b;
      }

      .step p {
        text-align: center;
        padding: 1rem;
        font-size: 1.5rem;
        background-color: #3b3b3b;
      }
    </style>
  </head>

  <body>
    <main>

      <section id="scrolly">
        <figure style="height: 319px; top: 159.5px;">
          <div id="canvas"></div>
        </figure>

        <article>
          <div class="step is-active" data-step="1" style="height: 478px;" data-scrollama-index="0">
            <p>STEP 1</p>
          </div>
          <div class="step" data-step="2" style="height: 478px;" data-scrollama-index="1">
            <p>STEP 2</p>
          </div>
          <div class="step" data-step="3" style="height: 478px;" data-scrollama-index="2">
            <p>STEP 3</p>
          </div>
          <div class="step" data-step="4" style="height: 478px;" data-scrollama-index="3">
            <p>STEP 4</p>
          </div>
          <div class="step" data-step="4" style="height: 478px;" data-scrollama-index="3">
            <p>STEP 5</p>
          </div>
          <div class="step" data-step="4" style="height: 478px;" data-scrollama-index="3">
            <p>STEP 6</p>
          </div>
        </article>
      </section>
    </main>
  
    <script src="viz-code.js"></script>

</body></html>
